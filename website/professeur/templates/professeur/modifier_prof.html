{% extends 'base.html' %}

{% block title %}Liste des professeurs{% endblock %}

{% block professeur_active %}active{% endblock %}

{% block content %}

    <div class="content">
        <div class="back-button" style="justify-content: flex-end;" >
            <a href="{% url 'professeur:index' %}"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>

        <div class="form-container">
            <h1>Modifier un professeur</h1>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group gender">
                <label>Sexe</label>
                <div>
                    <input type="radio" id="homme" name="sexe" value="homme">
                    <label for="homme">Homme</label>
                </div>
                <div>
                    <input type="radio" id="femme" name="sexe" value="femme">
                    <label for="femme">Femme</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance</label>
                <input type="date" id="dateNaissance" name="dateNaissance">
            </div>

            <div class="form-group">
                <label for="classe">Sélectionner une Matière</label>
                <select id="classe" name="classe">
                    <option value="6eme">MAth</option>
                    <option value="5eme">Physique</option>
                    <option value="4eme">SVT</option>
                    <option value="3eme">Français</option>
                    <option value="2nde">HG</option>
                    <option value="1ere">EPS</option>
                    <option value="terminale">Anglais</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" name="telephone">
            </div>

            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville">
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="confirmCancel()">Annuler</button>
                <button class="btn-save">Enregistrer</button>
            </div>
        </div>
    </div>
{% endblock %}
